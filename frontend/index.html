<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Tela de Introdução -->
  <div id="intro-screen" class="intro-screen">
    <img src="logo-intro.jpg" alt="ArtForge Logo" id="logo-intro" class="logo-intro">
  </div>

  <!-- Cabeçalho -->
  <header class="header" id="header">
    <div class="logo-header">
      <img src="logo-menu.jpg" alt="ArtForge Logo">
    </div>
    <h1 class="titleArt">
      <a href="index.html" class="title-link">ArtForge</a>
    </h1>
    <div class="history-icon" id="history-icon">
      <i class="fas fa-history"></i>
    </div>
    <h2>Imagens criadas</h2>
  </header>

  <!-- Menu Lateral (Histórico) -->
  <div class="history-menu" id="history-menu" role="dialog" aria-labelledby="history-title">
    <div class="menu-header">
      <h3 id="history-title">Histórico de Imagens</h3>
      <button class="close-menu" aria-label="Fechar histórico">×</button>
    </div>
    <ul id="history-list" role="list" aria-label="Imagens geradas"></ul>
  </div>

  <!-- Conteúdo Principal -->
  <div id="main-content">
    <!-- Menu Inicial -->
    <div class="initial-menu" id="initial-menu">
      <img src="futurista.jpg" alt="logo-menu" class="futurista">
      <h1>Bem vindo ao seu gerador de imagens</h1>
      <p>
        O lugar onde sua criatividade não tem limites<br>
        Crie, transforme e explore mundos<br>
      </p>
    </div>

    <div id="text-to-image-section" class="text-to-image-section" style="display: none;">
      <img src="campoAberto.jpg" alt="logo">
      <h2>Descreva sua imagem e veja ela ganhar vida</h2>
      <div class="custom-prompt-container">
        <select id="quality-select" class="custom-dropdown">
          <option value="high">Alta</option>
          <option value="medium">Média</option>
          <option value="low">Baixa</option>
        </select>
        <input type="text" id="description-input" class="custom-input" placeholder="Descreva sua imagem...">
        <button id="generate-button" class="custom-button">
          <i class="fas fa-magic"></i> Gerar
        </button>
      </div>
      <!-- Barra de Progresso (inicialmente oculta) -->
      <div class="progress-wrapper" style="display: none;">
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
      <img id="generated-image" style="display: none;" alt="Imagem Gerada">
    </div>

    <!-- Botões do Menu -->
    <div class="menu-container">
      <button id="btn-text-to-image" class="menu-btn">
        <i class="fas fa-pencil-alt"></i> Iniciar
      </button>
    </div>
  </div>
</body>
</html>
